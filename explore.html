<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>TAGSTOO (Explore)</title>

  <!-- Insert this line above script imports  -->
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

  <script src="js/jquery-latest.min.js"></script>  
  <script src="js/jquery-ui.min.js"></script> <!-- para select, dragg y tooltips -->
  <script src="js/interact.min.js"></script> <!-- para adaptar anchuras -->
  <script src="js/jquery.pressAndHold.js"></script>
  <script src="js/alertify.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/undoactions.js"></script>
  <script src="js/popups.js"></script>
  <script src="js/jquery.tinycolorpicker.js"></script>
  <script src="js/abigimage.jquery.js" defer></script>
  <script src="js/jqueryFileTree.js"></script>
  <script src="js/blazy.js"></script>
  <script src="js/main.js"></script>

  <!-- Insert this line after script imports -->
  <script>if (window.module) module = window.module;</script>

  <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css">
  <link href="css/jqueryFileTree.css" rel="stylesheet" type="text/css">
  <link href="css/tinycolorpicker.css" rel="stylesheet" type="text/css">
  <link href="css/alertify.core.css" rel="stylesheet" type="text/css">
  <link href="css/alertify.default.css" rel="stylesheet" type="text/css">
  <link href="css/tags.css" rel="stylesheet" type="text/css">
  <link href="css/controlesmedia.css" rel="stylesheet" type="text/css">
  <link href="css/abigimage.jquery.css" rel="stylesheet" type="text/css">
  <link href="css/estilos.css" rel="stylesheet" type="text/css">

</head>

<body>  

  <!-- temporal para desarrollo -->
  <div id="panel">
    <button onclick="readAllTags()" draggable="true">List All Tags</button>
    <button onclick="funciontemporallistarcarpetascontags()">probandotagscarpetas</button>
    <button onclick="funciontemporallistarfilescontags()">probandotagsarchivos</button>
    <button onclick="funciontemporallistarcarpetfavoritas()">Listar fav-folders</button>
    <button id="paneloff">Cerrar panel</button>
  </div>
  <!--  -->

  <div id="content">

    <div id="popupbackground"></div>
    <div id="popup"></div> 

    <div id="treeview">

      <div id="filetreerefresh" onclick="filetreerefresh()"><img src="img/refreshtreeview.png" title=""></div>          
      <div id="filetree"></div>

    </div>
    
    <div id="locationinfo">

      <div id="locationinfonotfixed">
        
        <div id="previousnextleft"> 

          <img class="previousnext previouslocation" src="img/previous.png" onclick="previouslocation()">
          <img class="previousnext nextlocation" src="img/next.png" onclick="nextlocation()">

        </div>

        <div id="location">&nbsp;</div>

         <div id="previousnextright" style="display: none"> <!-- para cuando no hay anchura para todo el contenido -->

          <img class="previousnext previouslocation" src="img/previous.png" onclick="previouslocation()">
          <img class="previousnext nextlocation" src="img/next.png" onclick="nextlocation()">

        </div>

        <a class="small button green" id="addfastacces" onclick="locationtofav()" title="">
          <span class="lang_en">Add Fast Access</span>
          <span class="lang_es">Añadir Acceso Rápido</span>
          <span class="lang_fr">Ajouter Accès Rapide</span>
        </a>
        <div id="folderreadstatus"></div>

      </div>
      
      <div id="copieron">
        <span class="lang_en"><img src="img/tagcopieron_EN.gif"></span>
        <span class="lang_es"><img src="img/tagcopieron_ES.gif"></span>
        <span class="lang_fr"><img src="img/tagcopieron_FR.gif"></span>
      </div>
      <div id="copytags">
       <a><img src="img/copiatags.png" title=""></a>
      </div>
      <div id="eraseron">
        <span class="lang_en"><img src="img/tageraseron_EN.gif"></span>
        <span class="lang_es"><img src="img/tageraseron_ES.gif"></span>
        <span class="lang_fr"><img src="img/tageraseron_FR.gif"></span>
      </div>
      <div id="eraser">
        <a><img src="img/eraser.png" alt="" title=""></a>
      </div>
      <div id="dirviewrefresh"><img src="img/refresh.png" title=""></div>

    </div>

    <div id="dirview-wrapper">

      <div id="dirview">

        <div id="directoryview">

        </div>

      </div>

    </div>    
    
    <div id="bottom">

      <div id="bottomleft">

        <div id="botonestag">

          <a class="small button green" onclick="newTag()" id="newtag">
            <span class="lang_en" title="">Add New Tag</span>
            <span class="lang_es" title="">Añadir Nueva Etiqueta</span>
            <span class="lang_fr" title="">Ajouter Nouveau Étiquette</span>
          </a>
          <a class="small button orange" onclick="editTag()" id="edittag">
            <span class="lang_en" title="">Edit/Remove Tag</span>
            <span class="lang_es" title="">Editar/Suprimir Etiqueta</span>
            <span class="lang_fr" title="">Éditer/Supprimer Étiquette</span>
          </a>

        </div>
      </div>

      <div id="bottomright">

        <div id="tagpar"></div>
        <div id="taginpar"></div>

      </div>

    </div>

  </div>

</body>
</html>
