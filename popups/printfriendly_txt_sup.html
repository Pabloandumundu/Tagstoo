<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Searched List topmenu - (Txt)</title>

	<script src="../js/jquery-latest.min.js"></script>
	<script src="../js/printfriendly_txt_sup.js"></script>

	<link href="../css/printfriendly_txt.css" rel="stylesheet" type="text/css">

	<script type="text/javascript">
		$(document).ready(function() {

	        language = localStorage["language"];

			if (language == 'EN') {
				$(".lang_en").css("display", "inline-block");
				$(".lang_es").css("display", "none");
				$(".lang_fr").css("display", "none");
				} else if (language =='ES') {
				$(".lang_en").css("display", "none");
				$(".lang_es").css("display", "inline-block");
				$(".lang_fr").css("display", "none");
			} else if (language == "FR") {
				$(".lang_en").css("display", "none");
				$(".lang_es").css("display", "none");
				$(".lang_fr").css("display", "inline-block");					
			}			

		});
	</script>

</head>

<body style="margin: 4px; margin-left:6px;">

	<div id="printfriendlymenu">

		<span class="lang_en"><a onclick="aguardartxt()" title="Save as plain text."><img src="../img/if_save_32_51415.png" alt=""></a></span>
		<span class="lang_es"><a onclick="aguardartxt()" title="Guardar como texto plano."><img src="../img/if_save_32_51415.png" alt=""></a></span>
		<span class="lang_fr"><a onclick="aguardartxt()" title="Enregistrer sous le texte brut."><img src="../img/if_save_32_51415.png" alt=""></a></span>

		<span class="lang_en"><a onclick="toprint()" title="Open print dialog."><img src="../img/if_printer_32_51418.png" alt=""></a></span>
		<span class="lang_es"><a onclick="toprint()" title="Abrir diálogo de impresión."><img src="../img/if_printer_32_51418.png" alt=""></a></span>
		<span class="lang_fr"><a onclick="toprint()" title="Dialogue d'impression ouverte."><img src="../img/if_printer_32_51418.png" alt=""></a></span>

	</div>
	
</body>
</html>
